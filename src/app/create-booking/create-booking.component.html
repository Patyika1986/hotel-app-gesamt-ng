<div class="card bg-dark text-light">
  <div class="card-header">
    <h3 class="text-success">Create New Booking</h3>
  </div>
  <div class="card-body">
    <form>
      <div class="row mb-2">
        <div class="col">
          <!--id-->
          <label class="form-label">ID:</label>
          <input
            [(ngModel)]="booking.id"
            type="number"
            class="form-control"
            name="id"
          />
        </div>
        <div class="col">
          <!--roomnumber-->
          <label class="form-label">Room Nr:</label>
          <input
            [(ngModel)]="booking.roomNumber"
            type="number"
            class="form-control"
            name="roomNumber"
          />
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-4">
          <!--name-->
          <label class="form-label">Guest Name:</label>
          <input
            [(ngModel)]="booking.name"
            type="text"
            class="form-control"
            name="name"
          />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <!--startdate-->
          <label class="form-label">Start Date:</label>
          <input
            [value]="booking.startDate | date: 'yyyy-MM-dd'"
            (input)="dateChanged($event, true)"
            type="date"
            class="form-control"
          />
        </div>
        <div class="col">
          <!--enddate-->
          <label class="form-label">End Date:</label>
          <input
            [value]="booking.endDate | date: 'yyyy-MM-dd'"
            (input)="dateChanged($event, false)"
            type="date"
            class="form-control"
          />
        </div>
      </div>
    </form>
  </div>
  <div class="card-footer">
    <button (click)="save()" class="btn btn-success">Speichern</button>
  </div>
</div>

<!--
    two-way data binding syntax:
    was macht es ? empfengt value von form und sendet auch an komponent
    [(ngModel)] = 'booking.id'  für booking.id steht  damit kannst du quasi an frontend anzeigen als component was eingetragen wird das wert


    // das Datum value hollen und überschreiben
       [value]="booking.startDate | date: 'yyyy-MM-dd'"
