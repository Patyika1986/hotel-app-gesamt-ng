<div class="card">
  <div class="card-header">
    <h5>Create New Booking</h5>
  </div>
  <div class="card-body">
    <form>
      <div class="row mb-2">
        <div class="col">
          <!--id-->
          <label class="form-label">ID:</label>
          <input
            [(ngModel)]="booking.id"
            type="number"
            class="form-control"
            name="id"
          />
        </div>
        <div class="col">
          <!--roomnumber-->
          <label class="form-label">Room Nr:</label>
          <input
            [(ngModel)]="booking.roomNumber"
            type="number"
            class="form-control"
            name="roomNumber"
          />
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-4">
          <!--name-->
          <label class="form-label">Guest Name:</label>
          <input
            [(ngModel)]="booking.name"
            type="text"
            class="form-control"
            name="name"
          />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <!--startdate-->
          <label class="form-label">Start Date:</label>
          <input
            [(ngModel)]="booking.startDate"
            type="date"
            class="form-control"
            name="startDate"
          />
        </div>
        <div class="col">
          <!--enddate-->
          <label class="form-label">End Date:</label>
          <input
            [(ngModel)]="booking.endDate"
            type="date"
            class="form-control"
            name="endDate"
          />
        </div>
      </div>
    </form>
  </div>
  <div class="card-footer">
    <button class="btn btn-primary">Submit</button>
  </div>
</div>
