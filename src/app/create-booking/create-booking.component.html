<div class="card">
  <div class="card-header">
    <h5>Create New Booking</h5>
  </div>
  <div class="card-body">
    <form>
      <div class="row mb-2">
        <div class="col">
          <!--id-->
          <label class="form-label">ID:</label>
          <input type="text" class="form-control" placeholder="ID:" />
        </div>
        <div class="col">
          <!--roomnumber-->
          <label class="form-label">Room Nr:</label>
          <input type="text" class="form-control" placeholder="ROOM NUMBER:" />
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-4">
          <!--name-->
          <label class="form-label">Guest Name:</label>
          <input type="text" class="form-control" placeholder="NAME:" />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <!--startdate-->
          <label class="form-label">Start Date:</label>
          <input
            type="text"
            class="form-control"
            placeholder="START DATE:  (dd-mm-yy)"
          />
        </div>
        <div class="col">
          <!--enddate-->
          <label class="form-label">End Date:</label>
          <input
            type="text"
            class="form-control"
            placeholder="END DATE:  (dd-mm-yy)"
          />
        </div>
      </div>
    </form>
  </div>
  <div class="card-footer">
    <button class="btn btn-primary">Submit</button>
  </div>
</div>
